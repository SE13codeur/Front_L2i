<div class="cart-slide">
  <header class="cart-header">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h2 class="text-2xl font-medium">Panier</h2>
      <button class="text-white focus:outline-none">
        <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
          <path d="M6.707 19.293a1 1 0 0 0 1.414 0L12 13.414l3.879 3.88a1 1 0 0 0 1.414-1.414L13.414 12l3.88-3.879a1 1 0 0 0-1.414-1.414L12 10.586 8.121 6.707a1 1 0 0 0-1.414 1.414L10.586 12l-3.88 3.879z" />
        </svg>
      </button>
    </div>
  </header>

  <main class="p-4">
    <ul>
      <li *ngFor="let item of cartItems" class="cart-item">
        <img [src]="item.image" alt="{{ item.title }}" class="h-16 mr-4">
        <div>
          <h3 class="title">{{ item.title }}</h3>
          <p class="description">{{ item.description }}</p>
        </div>
        <div class="flex items-center">
          <button class="decrease-item-qty-button" (click)="decreaseItemQty(item)">
            <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
              <path d="M19 13H5v-2h14v2z" />
            </svg>
          </button>
          <p class="mx-4 quantity">{{ item.quantity$ }}</p>
          <button class="increase-item-qty-button" (click)="increaseItemQty(item)">
            <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
              <path d="M19 13H5v-2h14v2z" />
              <path d="M12 4L4 12h4v8h8v-8h4L12 4z" />
            </svg>
          </button>
          <p class="price">{{ item.price * item.quantity$.value }} €</p>
        </div>
      </li>
    </ul>
    <p class="total-price">Total : {{ getTotalPrice() }} €</p>
    <button class="checkout-button" (click)="checkout()">Payer</button>
  </main>
</div>
