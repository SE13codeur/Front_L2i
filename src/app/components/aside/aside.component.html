<aside class="fixed top-0 right-0 w-1/2 h-full bg-white z-40 shadow transform translate-x-full transition-transform ease-in-out duration-300" [class.active]="isCartOpen">
  <button class="fixed bottom-0 right-0 z-50 p-4 bg-indigo-500 text-white rounded-full shadow-md" (click)="toggleCart()">
    <!-- Cart button -->
    <div class="ml-4 relative">
      <button class="flex items-center text-sm focus:outline-none">
        <svg class="h-6 w-6 fill-current text-gray-600" viewBox="0 0 24 24">
          <path d="M19.783 17.401l-1.1-4.4c-.116-.464-.536-.801-1.025-.801H7.667L7.214 9.63C7.112 9.255 6.766 9 6.366 9H4v2h2.366l2.93 7.84c.194.52.695.86 1.245.86h9.425c.483 0 .921-.28 1.122-.719.198-.438.112-.968-.238-1.28zM9.634 15h6.732l.822 3.278H8.812l.822-3.278zM18 19c-1.654 0-3-1.346-3-3s1.346-3 3-3 3 1.346 3 3-1.346 3-3 3zm0-4c-.551 0-1 .449-1 1s.449 1 1 1 1-.449 1-1-.449-1-1-1z"/>
        </svg>
      </button>
      <span class="absolute top-0 left-0 bg-red-500 rounded-full text-white font-bold px-2 py-1 text-xs">0</span>
    </div>
  </button>
  <div class="flex-1 overflow-y-auto">
    <app-cart></app-cart>
  </div>
</aside>
