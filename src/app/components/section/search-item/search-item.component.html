<div class="search-container">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Trouver votre article</mat-label>
    <input matInput #searchInput (input)="search(searchInput.value)" placeholder="Veuillez écrire l'article recherché">
    <button matSuffix mat-icon-button aria-label="Rechercher" (click)="searchInput.value = ''">
      <ng-container *ngIf="!searchInput.value">
        <mat-icon>search</mat-icon>
      </ng-container>
      <ng-container *ngIf="searchInput.value">
        <mat-icon>close</mat-icon>
      </ng-container>
    </button>
  </mat-form-field>
</div>
