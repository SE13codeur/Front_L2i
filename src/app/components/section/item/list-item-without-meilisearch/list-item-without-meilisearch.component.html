<div class="container">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" style="margin-right: 2.2rem;">
    <div *ngFor="let item of itemList$ | async">
      <mat-card class="custom-card" (click)="openItemDetails(item)">
        <img mat-card-image [src]="item.imageUrl" alt="{{ item.title }} cover image">
        <p class="item-description">
          {{ truncateText(item.subtitle, 77) }}
        </p>
        <mat-card-actions class="custom-card-actions">
          <button mat-icon-button color="primary" (click)="addToFavorites(item.id, $event)">
            <mat-icon [ngClass]="{'card-icon-favorite': isFavorite[item.id]}">favorite</mat-icon>
          </button>
          <mat-card-header>
            <mat-card-title>{{ item.regularPrice }} €</mat-card-title>
          </mat-card-header>
        <!-- CART BUTTON-->
         <app-cart-item-quantity [item]="item"></app-cart-item-quantity>
        </mat-card-actions>
        <div class="rating">
          <mat-icon
          *ngFor="let star of getRatingStars(item.rating); let i = index"
          [ngClass]="{ 'yellow-star': star === 1, 'gray-star': star === 0 }"
          >
          star
        </mat-icon>
      </div>
    </mat-card>
    </div>
  </div>
  <mat-paginator
  [length]="(totalItems$ | async)"
  [pageSize]="itemsPerPage"
  [pageSizeOptions]="[12, 24, 36, 48]"
  [pageIndex]="getCurrentPageIndex()"
  (page)="onPageChange($event)"
  [showFirstLastButtons]="true"
  intlNextPageLabel="Page suivante"
  intlPreviousPageLabel="Page précédente"
  intlItemsPerPageLabel="Articles par page"
></mat-paginator>

</div>
