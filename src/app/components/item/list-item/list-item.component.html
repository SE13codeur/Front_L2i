<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
  <div *ngFor="let item of itemList$ | async">
    <div class="p-6 bg-white rounded-lg shadow-md">
      <h2 class="font-bold text-lg mb-2">{{ item.title }}</h2>
      <p class="text-gray-600 text-sm">{{ item.authors }}</p>
      <button *ngIf="item.id" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="openItemDetails(item)">
        Voir les d√©tails
      </button>
    </div>
  </div>
</div>
