<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
  <div *ngFor="let item of itemList$ | async">
    <div class="p-6 bg-white rounded-lg shadow-md">
      <p class="text-gray-600 text-sm">{{ item.book.authors }}</p>
      <img [src]="item.imageUrl" alt="{{ item.book.title }} cover image">
      <a *ngIf="item.book.isbn13" [routerLink]="['/items', item.book.isbn13]" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Voir les d√©tails
      </a>
    </div>
  </div>
</div>
