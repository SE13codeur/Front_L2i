<div class="search-container flex justify-center">
  <label class="relative max-w-full w-2/3">
    <input
      id="searchInputElement"
      #searchInputElement
      matInput
      [formControl]="searchInput"
      placeholder="Rechercher ..."
      class="input-field w-full"
    />

    <button
      mat-icon-button
      (click)="searchInput.setValue('')"
      class="search-button"
    >
      <ng-container *ngIf="!searchInput.value">
        <mat-icon>search</mat-icon>
      </ng-container>
      <ng-container *ngIf="searchInput.value">
        <mat-icon>close</mat-icon>
      </ng-container>
    </button>
  </label>
</div>
