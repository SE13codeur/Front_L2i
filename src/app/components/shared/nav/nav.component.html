<mat-toolbar class="nav-container">
  <div class="nav-wrapper">
    <a class="nav-logo" routerLink="/">
      <img src="../../../assets/L2i.ico" />
    </a>

    <!-- Desktop menu -->
    <div class="menu">
      <button mat-button routerLink="/items/books">Articles</button>
      <button mat-button routerLink="/promos">Promos</button>
      <button mat-button routerLink="/favorites">Favoris</button>
      <button mat-button routerLink="/comments">Avis</button>
    </div>

    <!-- Search bar -->
    <div class="logo-search-container">
      <app-search-item class="search-bar-large"></app-search-item>
    </div>

    <!-- ADD item for admin -->
    <button *ngIf="isAdmin" (click)="goToAddItem()">
      <mat-icon>add</mat-icon>
    </button>

    <div class="nav-actions">
      <!-- User button for connection -->
      <ng-container *ngIf="isAuthenticated$ | async; else notLoggedIn">
        <button mat-icon-button (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </ng-container>

      <ng-template #notLoggedIn>
        <button mat-icon-button routerLink="/auth/login">
          <mat-icon>account_circle</mat-icon>
        </button>
      </ng-template>

      <!-- Cart drawer for shopping -->
      <app-aside (click)="toggleDrawer()"></app-aside>
    </div>
  </div>
</mat-toolbar>
