<mat-toolbar class="nav-container">
  <div class="nav-wrapper">
    <a class="nav-logo" routerLink="/">
      <img src="../../../assets/L2i.ico" />
    </a>

    <!-- Desktop menu -->
    <div class="menu">
      <button mat-button routerLink="/items/books">Articles</button>
      <button mat-button routerLink="/items/books/promos">Promos</button>
      <button mat-button routerLink="/items/books/new">Nouveaut√©s</button>
      <button mat-button routerLink="/comments">Avis</button>
    </div>

    <!-- Search bar -->
    <div class="logo-search-container">
      <app-search-item class="search-bar-large"></app-search-item>
    </div>

    <!-- ADD item for admin -->
    <button *ngIf="isAdmin" (click)="goToAddItem()">
      <mat-icon>add</mat-icon>
    </button>

    <div class="nav-actions">
      <!-- Customer account drawer -->
      <button
        *ngIf="!isAdmin"
        (click)="openAccountCustomerDrawer()"
        mat-icon-button
      >
        <mat-icon>account_circle</mat-icon>
      </button>

      <!-- Cart drawer for shopping -->
      <app-aside *ngIf="!isAdmin" (click)="toggleDrawer()"></app-aside>
    </div>
  </div>
</mat-toolbar>
