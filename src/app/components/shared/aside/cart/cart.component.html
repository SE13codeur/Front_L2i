<div class="container mt-5">
  <div *ngIf="(cartItems$ | async) as cartItems">
    <div *ngFor="let item of cartItems; let i = index" class="card mb-3">
      <div class="row g-0">
        <div class="col-md-4">
          <img [src]="item.image" class="img-fluid rounded-start" alt="{{item.title}}">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
            <p class="card-text">{{item.description}}</p>
            <div class="card-text">
              <small class="text-muted">Price: {{item.price | currency}}</small>
            </div>
            <div class="card-text">
              <button (click)="decreaseQuantity(i)">-</button>
              <span>{{itemQuantitiesInCart[item.id]}}</span>
              <button (click)="increaseQuantity(i)">+</button>
            </div>
            <button class="btn btn-danger" (click)="removeItem(i)">Remove</button>
          </div>
          <div class="total-items-in-cart" *ngIf="totalItemsInCart$ | async as totalItemsInCart">
            Total : {{ totalItemsInCart }}
          </div>

        </div>
      </div>
    </div>
    <button class="btn btn-primary" (click)="checkout()">Checkout</button>
  </div>
</div>
