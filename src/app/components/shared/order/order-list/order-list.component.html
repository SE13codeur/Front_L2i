<div class="container">
  <select #selectRef (change)="filterOrdersByStatus(selectRef.value)">
    <option value="all">Tous les statuts</option>
    <option value="pending">En attente</option>
    <option value="confirmed">Confirmé</option>
    <option value="shipping">Expédié</option>
    <option value="delivered">Livré</option>
  </select>

  <table class="order-list" *ngIf="filteredOrderList$ | async as orders">
    <thead>
      <tr>
        <th>N° de commande</th>
        <th>Date</th>
        <th>Total TTC</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let order of orders">
        <tr
          (click)="toggleOrderDetails(order)"
          [ngClass]="{ 'order-item-expanded': isOrderExpanded(order) }"
        >
          <td>{{ order.orderNumber }}</td>
          <td>{{ order.date }}</td>
          <td>{{ order.totalPriceTTC }}</td>
          <td>{{ order.status }}</td>
          <td>Voir les détails</td>
        </tr>
        <tr *ngIf="isOrderExpanded(order)">
          <td colspan="5">
            <!-- Add order details here -->
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
