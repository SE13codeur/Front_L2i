<aside>
  <!-- Button for account user -->
  <ng-container *ngIf="isAuthenticated$ | async; else notLoggedIn">
    <button
      mat-icon-button
      (click)="openDrawer($event)"
      [ngClass]="{
        'logged-in': (isAuthenticated$ | async)
      }"
    >
      <mat-icon>account_circle</mat-icon>
    </button>
  </ng-container>

  <!-- Button for login -->
  <ng-template #notLoggedIn>
    <button mat-icon-button routerLink="/auth/login">
      <mat-icon>account_circle</mat-icon>
    </button>
  </ng-template>
</aside>
