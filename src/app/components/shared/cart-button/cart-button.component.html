<button mat-icon-button color="primary" [disabled]="isMinusButtonDisabled" (click)="decreaseItemQty($event)">
  <mat-icon>remove</mat-icon>
</button>

<span *ngIf="itemsQuantitiesByCard$.getValue() > 0">{{ itemsQuantitiesByCard$ | async }}</span>

<mat-icon *ngIf="itemsQuantitiesByCard$.getValue() === 0">shopping_cart</mat-icon>

<button mat-icon-button color="primary" [disabled]="isPlusButtonDisabled" (click)="increaseItemQty($event)">
  <mat-icon>add</mat-icon>
</button>
