<mat-sidenav-container>
  <mat-sidenav mode="over" [opened]="isDrawerOpened$ | async">
    <button mat-icon-button (click)="closeDrawer()">
      <mat-icon>close</mat-icon>
    </button>
    <app-cart></app-cart>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-section></app-section>
  </mat-sidenav-content>
></mat-sidenav-container>
