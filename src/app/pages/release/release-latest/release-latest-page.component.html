<div class="container">
  <div *ngFor="let item of newItemList$ | async">
    <mat-card class="custom-card" (click)="openItemDetails(item)">
      <img
        mat-card-image
        [src]="item.imageUrl"
        alt="{{ item.title }} cover image"
      />
      <p class="item-description">
        {{ truncateText(item.subtitle, 44) }}
      </p>
      <mat-card-actions class="custom-card-actions">
        <button
          mat-icon-button
          color="primary"
          (click)="addToFavorites(item.id, $event)"
        >
          <mat-icon [ngClass]="{ 'card-icon-favorite': isFavorite[item.id] }"
            >favorite</mat-icon
          >
        </button>
        <mat-card-header>
          <mat-card-title>{{ item.regularPrice }} â‚¬</mat-card-title>
        </mat-card-header>
        <!-- CART BUTTON-->
        <app-cart-item-quantity
          *ngIf="!isAdmin"
          [item]="item"
        ></app-cart-item-quantity>
      </mat-card-actions>
      <div class="rating">
        <mat-icon
          *ngFor="let star of getRatingStars(item.rating); let i = index"
          [ngClass]="{ 'yellow-star': star === 1, 'gray-star': star === 0 }"
        >
          star
        </mat-icon>
      </div>
    </mat-card>
  </div>
</div>
