<mat-card class="mat-elevation-z8 container">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <!-- First Name -->
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstname" />
        <mat-error
          *ngIf="
            userForm.get('firstname')?.invalid &&
            userForm.get('firstname')?.touched
          "
        >
          First name is required.
        </mat-error>
      </mat-form-field>

      <!-- Last Name -->
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastname" />
        <mat-error
          *ngIf="
            userForm.get('lastname')?.invalid &&
            userForm.get('lastname')?.touched
          "
        >
          Last name is required.
        </mat-error>
      </mat-form-field>

      <!-- Username -->
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
        <mat-error
          *ngIf="
            userForm.get('username')?.invalid &&
            userForm.get('username')?.touched
          "
        >
          Username is required.
        </mat-error>
      </mat-form-field>

      <!-- Email -->
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error
          *ngIf="
            userForm.get('email')?.invalid && userForm.get('email')?.touched
          "
        >
          A valid email is required.
        </mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error
          *ngIf="
            userForm.get('password')?.invalid &&
            userForm.get('password')?.touched
          "
        >
          Password is required.
        </mat-error>
      </mat-form-field>

      <!-- Phone Number -->
      <mat-form-field *ngIf="isCustomer">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber" />
      </mat-form-field>

      <!-- Shipping Address -->
      <div formGroupName="shippingAddress" *ngIf="isCustomer">
        <div><strong>Shipping Address</strong></div>
        <!-- Street -->
        <mat-form-field>
          <mat-label>Street</mat-label>
          <input matInput formControlName="street" />
        </mat-form-field>

        <!-- City -->
        <mat-form-field>
          <mat-label>City</mat-label>
          <input matInput formControlName="city" />
        </mat-form-field>

        <!-- State -->
        <mat-form-field>
          <mat-label>State</mat-label>
          <input matInput formControlName="state" />
        </mat-form-field>

        <!-- Postal Code -->
        <mat-form-field>
          <mat-label>Postal Code</mat-label>
          <input matInput formControlName="postalCode" />
        </mat-form-field>

        <!-- Country -->
        <mat-form-field>
          <mat-label>Country</mat-label>
          <input matInput formControlName="country" />
        </mat-form-field>
      </div>
    </mat-card-content>

    <mat-card-actions class="button-row">
      <button mat-raised-button color="accent" (click)="goBack()">
        Retour
      </button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="userForm.invalid"
      >
        Submit
      </button>
      <button mat-raised-button color="warn" (click)="onReset()">
        RÃ©initialiser
      </button>
    </mat-card-actions>
  </form>
</mat-card>
